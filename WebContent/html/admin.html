<!DOCTYPE html>
<html ng-app="adminApp">
<head>
<meta charset="UTF-8">
<title>Administration Page</title>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script src="../js/admin.js"></script>

<script>
  angular.module("MyApp", ["ui.bootstrap"]);
</script>

</head>
<body ng-controller="adminController">
  <div class="container" ng-controller="adminController">
    <a class="col-md-1" href="index.html">&lt;- to Top</a><br />
    <h1>Administrate</h1>
    <div id="thumb">
      <input type="button" class="btn btn-primary" value="generate Thumbnail" ng-click="genThumb()" />
      <span>{{thumbProgress}}%</span>
    </div>
    
    <div id="meta">
      <input type="button" class="btn btn-primary"h value="generate Metainfo" ng-click="genMeta()" />
      <span>{{metaProgress}}%</span>
    </div>
    
    <div id="migrate">
      <input type="button" class="btn btn-primary"h value="migrate Metainfo" ng-click="migrateMeta()" />
      <span>{{migrateProgress}}%</span>
    </div>
  </div>
</body>
</html>
