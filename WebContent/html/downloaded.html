<!DOCTYPE html>
<html ng-app="pictureApp">
<head>
<meta charset="UTF-8">
<title>Downloaded Picture</title>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script src="../js/picture.js"></script>

<script>
  angular.module("MyApp", ["ui.bootstrap"]);
</script>

</head>
<body>
  <div id="pictures" class="container" ng-controller="pictureController" ng-init="init('../resources/info/downloaded/list/', '../resources/picture/tmp/');showFolder('')">  
    <div id="menu-fix">
      <div id="menu" class="row" ng-click="elimination($event)">
        <a class="col-md-1" href="folder.html">folders</a><a class="col-md-1" href="tmp.html">tmp</a><div class="col-md-1">downloaded</div> 
      </div>
    
      <h1>Downloaded</h1>
    
      <div id="nav-button" class="row" style="height:50px;">
        <a href="#" class="btn btn-primary" ng-click="startPic()" >|&lt;-</a>
        <a href="#" class="btn btn-primary" ng-click="prevPic()" >&lt;-</a>
        <a href="#" class="btn btn-primary" ng-click="nextPic()" >-&gt;</a>
        <a href="#" class="btn btn-primary" ng-click="endPic()" >-&gt;|</a>&nbsp;
      </div>
    </div>
    
    <div id="picInfos">
      <div class="col-md-2" style="height:180px;display:inline-block;" ng-repeat="info in infoList">
        <a ng-click="showPicture($event, $index)">
          <img src="../resources/thumbnail/tmp/{{info.fileId}}" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
