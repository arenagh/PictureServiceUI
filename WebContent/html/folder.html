<!DOCTYPE html>
<html ng-app="pictureApp">
<head>
<meta charset="UTF-8">
<title>Pictures</title>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<script src="../js/picture.js"></script>

<script>
  angular.module("MyApp", ["ui.bootstrap"]);
</script>

</head>
<body>
  <div id="pictures" class="container" ng-init="picBase = '../resources/picture/'; infoListBase = '../resources/info/list/';">  
    <div id="menu-fix" class="row">
      <menu page="'folder'" style="margin: 0px; padding: 0px;"></menu>
      <current-folder></current-folder>
      <div id="nav-button" class="row" style="height:50px;">
        <nav-buttons pic-base="picBase"></nav-buttons>&nbsp;<tag-buttons info-list-base="infoListBase" folder-list-url="'../resources/tag/list'"></tag-buttons>
      </div>
    </div>
    <picture-list pic-base="picBase" infoListBase="infoListBase" init-load="false"></picture-list>
  </div>
</body>
</html>
